[package]
name = "mdbook-frontmatter-strip"
version = "0.1.0"
edition = "2021"
description = "mdBook preprocessor that strips YAML frontmatter from chapters"
license = "Apache-2.0"

[dependencies]
mdbook = "0.4.40"                              # This is the version that actually works today
anyhow = "1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
